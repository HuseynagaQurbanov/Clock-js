<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4">
                <div class="clock-inner">
                    <div class="clock">
                        <div class="circle sc" style="--clr:#04fc43"><i></i></div>
                        <div class="circle circle2 mn" style="--clr:#fee800"><i></i></div>
                        <div class="circle circle3 hr" style="--clr:#ff2972"><i></i></div>

                        <span style="--i:1;"><b>1</b></span>
                        <span style="--i:2;"><b>2</b></span>
                        <span style="--i:3;"><b>3</b></span>
                        <span style="--i:4;"><b>4</b></span>
                        <span style="--i:5;"><b>5</b></span>
                        <span style="--i:6;"><b>6</b></span>
                        <span style="--i:7;"><b>7</b></span>
                        <span style="--i:8;"><b>8</b></span>
                        <span style="--i:9;"><b>9</b></span>
                        <span style="--i:10;"><b>10</b></span>
                        <span style="--i:11;"><b>11</b></span>
                        <span style="--i:12;"><b>12</b></span>
                    </div>

                    <div class="time">
                        <div class="hour" style="--clr:#ff2972">00</div>
                        <div class="minutes" style="--clr:#fee800">00</div>
                        <div class="seconds" style="--clr:#04fc43">00</div>
                        <div class="am-pm">AM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>

</body>

</html>
